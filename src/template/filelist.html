<div data-role="header" data-position="fixed" role="banner" class="ui-header ui-bar-inherit ui-header-fixed slidedown ui-shadow">
  	<a ng-click="returnNewPage()"  class="ui-nodisc-icon ui-btn ui-icon-arrow-l ui-alt-icon ui-btn-icon-notext" style="background-color:transparent;border:0px;">No Text</a>
    <h1 class="ui-title">{{fileHelper.label}}</h1>
</div>

<ul id="picklistview" data-role="listview" data-inset="false">
    <li ng-repeat="p in fileHelper.listOfDocuments" listview-render data-icon="false">
    	<a ng-click="picklistHelper.select(p)">
          <label>{{p}}</label>
        </a>
    </li>
</ul>

 <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    <h1>PayTM Demo</h1>
  </div>
