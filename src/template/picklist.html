<div data-role="header" data-position="fixed" role="banner" class="ui-header ui-bar-inherit ui-header-fixed slidedown ui-shadow" ng-class="(record.sync_status=='Synced'?'recordSynced':(record.sync_status=='In Progress')?'recordSyncedOrange':'recordSyncedRed')">
  	<a ng-click="gotoHome()"  class="ui-nodisc-icon ui-btn ui-icon-arrow-l ui-alt-icon ui-btn-icon-notext" style="background-color:transparent;border:0px;">No Text</a>
    <h1 class="ui-title">Task Stage</h1>
</div>

<ul id="picklistview" data-role="listview" data-inset="false" class="ui-listview">
    <li ng-repeat="p in picklistHelper.picklistValues">
    	<a ng-click="picklistHelper.select('{{p}}')">
          <label>{{p}}</label>
        </a>
    </li>
</ul>

 <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    <h1>PayTM Demo</h1>
  </div>
