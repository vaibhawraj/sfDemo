<div data-role="page" id="splash">
  <!-- Splash.html
  	
  	Author: Vaibhaw Raj
  
  	Created On : 23rd Dec 2015
  
  	Description : Splash screen is the first screen a user will land on. This screen ensure all the prerequisite load of metadata as well as login information for app to run.
  
  	Dedicated Controller : logincontroller (js/controller/loginController.js) -->
  
  <!-- splashscreen -->
  <div data-role="main" class="ui-content" ng-controller="logincontroller">
  	<div id="load">
  	<!--<img height="172px" width="250px" src="img/salesforcelogo.png"/><!1000x688-->

  </div>
</div>
<div data-role="page" id="home" ng-controller="homecontroller">
  <!-- Home Template -->
    <div data-role="header" data-position="fixed">
    	<a ng-click="toggle(event)" href="#menupanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">=</a>
      <h1>Home</h1>
    </div>
  
    <div data-role="main" class="ui-content">
      <div style="text-align:center;">
        <img id="Picture" src="{{ identity.photos.thumbnail }}" style="margin-left:10px;margin-right:10px;padding:5px;border:solid gray 1px;vertical-align: top">
          <h1 style="display:inline-block;margin-top:5px;">{{ identity.display_name }}</h1><br/>
          <span>{{ date_expression | date : format : timezone}}</span>
      </div>
    </div>
  
    <div data-role="footer" data-position="fixed">
      <h1>Salesforce Mobile App</h1>
    </div>
  
  <!-- Menu -->
  <div data-theme="b" data-role="panel" data-dismissible="true" data-swipe-close="true" data-position-fixed="true" data-display="overlay"
  id="menupanel" ng-controller="menucontroller"></div>  
  
</div>

<!-- Menu -->
<div data-theme="b" data-role="panel" data-dismissible="true" data-swipe-close="true" data-position-fixed="true" data-display="overlay"
id="menupanel" ng-controller="menucontroller">
  <!-- Menu Layout Html -->
  <div style="width:5px; height:100%; z-index:999; position:absolute; top:0px; right:0px;" class="ui-panel-display-reveal"></div>
  
  <ul data-role="listview" style="z-index:1">
  	<li ng-repeat="tab in tabs track by $index">{{ tab.label }}</li>
  </ul>
</div>
